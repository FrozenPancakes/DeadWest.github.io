<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PyScript External Python Fix</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
  <style>
    #console {
      background-color: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Key Detection with External Python File (Fixed)</h1>
  <div id="console"></div>

  <!-- ✅ Point to your Python file as a package -->
  <py-env>
    - paths:
        - ./main.py
  </py-env>

  <!-- ✅ Run code to import and call main function -->
  <py-script>
    import main
    main.start_logger()
  </py-script>
</body>
</html>
