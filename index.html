<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PyScript Keypress (External Python)</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
  <style>
    #console {
      background: #000;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      height: 200px;
      overflow-y: scroll;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Key Logger (External Python File)</h1>
  <p>Press any key:</p>
  <div id="console"></div>

  <!-- Attach external Python file -->
  <py-script src="main.py"/>
</body>
</html>
