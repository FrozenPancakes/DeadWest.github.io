<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PyScript External File with Key Detection</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    #console {
      background-color: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #333;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>External Python File with PyScript</h1>
  <p>Press any key. Special action for Enter.</p>
  <div id="console"></div>

  <!-- Link to external Python file -->
  <py-script src="main.py"></py-script>
</body>
</html>
