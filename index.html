<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Keypress Detection</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>

  <!-- ✅ Correct PyScript config to load the .py file -->
  <py-config>
    packages: []
    paths:
      - ./main.py
  </py-config>

  <style>
    #console {
      background-color: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #333;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Press any key</h1>
  <div id="console"></div>

  <!-- ✅ This must call start_logger() -->
  <py-script>
    import main
    main.start_logger()
  </py-script>
</body>
</html>
